<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Purpleware v15</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 80%, #2b0f4a 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, #1a0b2e 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, #8b5cf6 0%, transparent 70%);
      animation: bgShift 8s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% { transform: scale(1) rotate(0deg); opacity: 0.3; }
      100% { transform: scale(1.1) rotate(2deg); opacity: 0.5; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: #8b5cf6;
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 3px; height: 3px; top: 80%; left: 20%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 5px; height: 5px; top: 30%; left: 70%; animation-delay: 1s; }
    .particle:nth-child(5) { width: 4px; height: 4px; top: 70%; left: 50%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
      50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
    }

    .login-container {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .login-box {
      background: rgba(15, 2, 33, 0.85);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 
        0 0 50px rgba(139, 92, 246, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      color: white;
      width: 380px;
      position: relative;
      overflow: hidden;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .version-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(135deg, #8b5cf6, #c084fc);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(139, 92, 246, 0.5);
    }

    .login-box h2 {
      margin-bottom: 8px;
      font-size: 28px;
      background: linear-gradient(135deg, #c084fc, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .subtitle {
      color: #a855f7;
      font-size: 14px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(139, 92, 246, 0.2);
      border-radius: 12px;
      background: rgba(26, 26, 26, 0.8);
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .login-box input:focus {
      border-color: #8b5cf6;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
      transform: translateY(-2px);
    }

    .login-box input::placeholder {
      color: #9ca3af;
    }

    .login-btn {
      width: 100%;
      padding: 15px 20px;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error-message.show {
      opacity: 1;
    }

    .features {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(139, 92, 246, 0.2);
    }

    .feature-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      font-size: 13px;
      color: #c084fc;
    }

    .feature-item::before {
      content: 'âœ“';
      margin-right: 8px;
      color: #10b981;
      font-weight: bold;
    }

    #main-site {
      display: none;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .loading {
      display: none;
      margin-top: 15px;
    }

    .spinner {
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 50%;
      border-top: 2px solid #8b5cf6;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="login-container" id="login-screen">
    <div class="login-box">
      <div class="version-badge">v15</div>
      <h2>Purpleware Access</h2>
      <p class="subtitle">Premium Gaming Tols</p>
      
      <div class="input-group">
        <input type="text" id="invite" placeholder="ðŸ”‘ Invitation Code" />
      </div>
      
      <div class="input-group">
        <input type="text" id="username" placeholder="ðŸ‘¤ Username" />
      </div>
      
      <button class="login-btn" onclick="login()">
        <span id="btn-text">Access Purpleware</span>
      </button>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>
      
      <div class="error-message" id="error-msg">Invalid credentials! Please try again.</div>
      
      <div class="features">
        <div class="feature-item">Undetected Cheats</div>
        <div class="feature-item">24/7 Support</div>
        <div class="feature-item">Regular Updates</div>
      </div>
    </div>
  </div>

  <div id="main-site">
    <div style="color:white;text-align:center;padding:50px;">
      <h1 style="font-size:3rem;margin-bottom:20px;background:linear-gradient(135deg,#c084fc,#8b5cf6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">
        Welcome to Purpleware v15
      </h1>
      <p style="font-size:1.2rem;color:#a855f7;">Premium Gaming Experience Unlocked</p>
    </div>
  </div>

  <script>
    const VALID_INVITE = "purplekey15"; // Updated for v15
    const VALID_USERS = ["admin", "user", "tester"]; // Multiple valid usernames
    
    function login() {
      const invite = document.getElementById("invite").value.trim();
      const username = document.getElementById("username").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const loading = document.getElementById("loading");
      const btnText = document.getElementById("btn-text");
      
      // Hide previous error
      errorMsg.classList.remove("show");
      
      if (invite === "" || username === "") {
        showError("Please fill in all fields!");
        return;
      }
      
      // Show loading
      loading.style.display = "block";
      btnText.textContent = "Verifying...";
      
      // Simulate authentication delay
      setTimeout(() => {
        if (invite === VALID_INVITE && VALID_USERS.includes(username.toLowerCase())) {
          // Success animation
          btnText.textContent = "Access Granted!";
          document.getElementById("login-screen").style.transform = "scale(0.95)";
          document.getElementById("login-screen").style.opacity = "0";
          
          setTimeout(() => {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("main-site").style.display = "block";
          }, 800);
        } else {
          // Error handling
          loading.style.display = "none";
          btnText.textContent = "Access Purpleware";
          
          if (invite !== VALID_INVITE) {
            showError("Invalid invitation code!");
          } else {
            showError("Username not authorized!");
          }
        }
      }, 1500);
    }
    
    function showError(message) {
      const errorMsg = document.getElementById("error-msg");
      errorMsg.textContent = message;
      errorMsg.classList.add("show");
      
      // Shake animation
      document.querySelector(".login-box").style.animation = "shake 0.5s ease-in-out";
      setTimeout(() => {
        document.querySelector(".login-box").style.animation = "slideIn 1s ease-out";
      }, 500);
    }
    
    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
    
    // Enter key support
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
    
    // Auto-focus first input
    window.onload = function() {
      document.getElementById("invite").focus();
    };
  </script>
</body>
</html>
